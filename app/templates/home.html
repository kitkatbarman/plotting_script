<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home - My Web Apps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f3f3f3, #e2e2e2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            text-shadow: 2px 2px #ccc;
        }
        .title {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        canvas {
            cursor: pointer;
        }
        .reset-icon {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 10;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .button-container a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        .button-container a:hover {
            background: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .button-container a {
            animation: fadeIn 1s ease forwards;
        }
    </style>
</head>
<body>
    <div class="title" id="logo">
        <canvas id="titleCanvas" width="300" height="300"></canvas>
        <svg class="reset-icon" viewBox="0 0 24 24">
            <path fill="#000" d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </div>
    <h1>Usefu-...less? Plots!</h1>
    <div class="button-container">
        <!-- <a href="{{ url_for('investment_app.investment_app_route', _external=True) }}">Investment Growth Calculator</a> -->
        <a href="{{ url_for('randomWalk.randomWalk_page', _external=True) }}">Random Walk Simulation</a>
        <a href="{{ url_for('bullet_dodge.bullet_dodge_page', _external=True) }}">Bullet Dodge Game</a>
        <a href="{{ url_for('diffusion_simulation.diffusion_simulation_page', _external=True) }}">Diffusion Simulation</a>
        <a href="{{ url_for('break_button.break_button_page', _external=True) }}">Break the Button</a>
        <a href="{{ url_for('circles.circles_route', _external=True) }}">Circles Game</a> <!-- New button for circles game -->
    </div>
    <script src="{{ url_for('static', filename='js/title.js') }}"></script>
</body>
</html>
