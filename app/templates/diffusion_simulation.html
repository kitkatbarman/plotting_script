<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffusion Simulation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f3f3f3, #e2e2e2);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            text-shadow: 2px 2px #ccc;
        }
        .title {
            margin-bottom: 40px;
        }
        .title img {
            max-width: 100%;
            height: auto;
        }
        .control-panel {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .canvas-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .canvas-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .x-axis-label {
            text-align: center;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        .y-axis-label {
            text-align: center;
            position: absolute;
            left: -70px; /* Increased distance */
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
        }
        @media (max-width: 600px) {
            .y-axis-label {
                left: -50px; /* Adjust distance for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diffusion Simulation</h1>
        <div class="canvas-container">
            <div class="canvas-wrapper">
                <canvas id="diffusionCanvas" width="800" height="400" style="border:1px solid #000;"></canvas>
            </div>
        </div>
        <div class="control-panel">
            <label for="temperature">Temperature:</label>
            <input type="range" id="temperature" name="temperature" min="0.001" max="50" step="0.01" value="5" oninput="updateTemperature(this.value)">
            <br>
            <label for="numGas1">Number of Gas 1 Particles:</label>
            <input type="range" id="numGas1" name="numGas1" min="0" max="2000" step="1" value="500" oninput="updateNumParticles(this.value, 'gas1')">
            <span id="numGas1Value">500</span>
            <br>
            <label for="numGas2">Number of Gas 2 Particles:</label>
            <input type="range" id="numGas2" name="numGas2" min="0" max="2000" step="1" value="500" oninput="updateNumParticles(this.value, 'gas2')">
            <span id="numGas2Value">500</span>
        </div>
        <div class="button-container">
            <button onclick="startSimulation()">Start</button>
            <button onclick="pauseSimulation()">Pause</button>
            <button onclick="resetSimulation()">Reset</button>
        </div>
        <div class="canvas-container">
            <div class="canvas-wrapper">
                <canvas id="concentrationCanvas" width="800" height="400" style="border:1px solid #000;"></canvas>
                <div class="x-axis-label">X: Relative Distance</div>
                <div class="y-axis-label">Y: Relative Concentration</div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/diffusion.js') }}"></script>
</body>
</html>
