<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffusion Simulation</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .control-panel {
            margin: 20px;
        }
        .label {
            position: absolute;
        }
        .x-axis-label {
            text-align: center;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .y-axis-label {
            text-align: center;
            position: absolute;
            left: -100px;  /* Increased distance */
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
        }
        .button-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diffusion Simulation</h1>
        <canvas id="diffusionCanvas" width="800" height="400" style="border:1px solid #000;"></canvas>
        <div class="control-panel">
            <label for="temperature">Temperature:</label>
            <input type="range" id="temperature" name="temperature" min="0.001" max="50" step="0.01" value="5" oninput="updateTemperature(this.value)">
            <br>
            <label for="numGas1">Number of Gas 1 Particles:</label>
            <input type="range" id="numGas1" name="numGas1" min="0" max="2000" step="1" value="500" oninput="updateNumParticles(this.value, 'gas1')">
            <span id="numGas1Value">500</span>
            <br>
            <label for="numGas2">Number of Gas 2 Particles:</label>
            <input type="range" id="numGas2" name="numGas2" min="0" max="2000" step="1" value="500" oninput="updateNumParticles(this.value, 'gas2')">
            <span id="numGas2Value">500</span>
        </div>
        <div class="button-container">
            <button onclick="startSimulation()">Start</button>
            <button onclick="pauseSimulation()">Pause</button>
            <button onclick="resetSimulation()">Reset</button>
        </div>
        <div style="position: relative; width: 800px; height: 400px; margin-top: 50px;">
            <canvas id="concentrationCanvas" width="800" height="400" style="border:1px solid #000;"></canvas>
            <div class="label x-axis-label">X: Relative Distance</div>
            <div class="label y-axis-label">Y: Relative Concentration</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/diffusion.js') }}"></script>
</body>
</html>
