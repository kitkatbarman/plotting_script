<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Walk</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #control-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .control-button {
            margin: 5px;
            flex: 1 1 100px; /* Flexible and minimum width */
        }

        .control-label {
            margin: 5px;
            flex: 1 1 100px; /* Flexible and minimum width */
        }

        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px); /* Adjust based on the height of control panel */
        }

        canvas {
            border: 1px solid black; /* Optional: to visualize the canvas border */
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            #control-panel {
                flex-direction: column;
                align-items: center;
            }

            #canvas-container {
                height: calc(100vh - 300px); /* Adjust based on the height of control panel */
            }
        }

        #mobile-message {
            text-align: center;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="mobile-message">Mobile</div>
    <div id="control-panel">
        <div>
            <button id="start-button" class="control-button">Start</button>
            <button id="pause-button" class="control-button">Pause</button>
            <button id="stop-button" class="control-button">Stop</button>
        </div>
        <div>
            <label class="control-label">Speed: <input type="range" id="speed-slider" min="0" max="100" value="50"></label>
        </div>
        <div>
            <label class="control-label">Line Thickness: <input type="range" id="line-thickness-slider" min="1" max="10" value="2"></label>
        </div>
        <div>
            <label class="control-label"><input type="checkbox" id="follow-walk"> Follow Walk</label>
        </div>
    </div>
    <div id="canvas-container">
        <!-- The canvas will be inserted here by p5.js -->
    </div>
    <p>Static URL: {{ url_for('static', filename='js/randomWalker.js') }}</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="{{ url_for('static', filename='js/randomWalker.js') }}"></script>
    <script>
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        if (isMobileDevice()) {
            document.getElementById('mobile-message').style.display = 'block';
            document.getElementById('control-panel').style.flexDirection = 'column';
            document.getElementById('control-panel').style.alignItems = 'center';
        }
    </script>
</body>
</html>
