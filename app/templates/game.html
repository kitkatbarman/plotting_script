<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
            width: 100%; /* Ensure canvas takes full width */
            height: auto; /* Maintain aspect ratio */
            max-width: 600px; /* Maximum width for desktop */
        }
        #instructions {
            font-size: 18px;
            margin-bottom: 10px;
        }
        header {
            display: none;
        }
        @media (max-width: 600px) {
            header {
                display: block;
                width: 100%;
                background-color: #333;
                color: #fff;
                padding: 10px 0;
                text-align: center;
                font-size: 20px;
                position: fixed;
                top: 0;
                z-index: 1000;
            }
            body {
                padding-top: 50px;
            }
        }
        /* Modal styles */
        #highScoreModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            font-family: Arial, sans-serif;
        }
        #modalContent {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #modalContent h2 {
            margin-top: 0;
            color: #333;
        }
        #modalContent ul {
            list-style: none;
            padding: 0;
        }
        #modalContent ul li {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #modalContent ul li span {
            font-weight: bold;
            color: #333;
        }
        #modalContent ul li:nth-child(1) {
            background-color: gold;
            font-size: 1.4em;
        }
        #modalContent ul li:nth-child(2) {
            background-color: silver;
            font-size: 1.3em;
        }
        #modalContent ul li:nth-child(3) {
            background-color: #cd7f32; /* Bronze color */
            font-size: 1.2em;
        }
        #nameInputPanel {
            display: none;
            margin-bottom: 20px;
        }
        #highScorePanel {
            display: none;
        }
        #nameInputPanel input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #nameInputPanel button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #closeModal, #replayButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Dodge!</header>
    <h1>Dodge!</h1>
    <div id="instructions">WASD/finger to move</div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="highScoreModal">
        <div id="modalContent">
            <div id="nameInputPanel">
                <h2>New High Score!</h2>
                <p>Enter your name (max 10 characters):</p>
                <input type="text" id="playerNameInput" maxlength="10">
                <button id="submitNameButton">Submit</button>
            </div>
            <div id="highScorePanel">
                <h2>High Scores</h2>
                <ul id="highScoreList"></ul>
                <button id="replayButton">Replay</button>
                <button id="closeModal">Close</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/badwords-list.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bulletHighscore.js') }}"></script>
</body>
</html>
