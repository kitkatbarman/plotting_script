<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Collectable Item</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .collectable-item {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff6f61;
            cursor: pointer;
            opacity: 1;
        }
        .collectable-item:hover {
            background-color: #ff5a4d;
        }
        #try-again-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #try-again-button:hover {
            background-color: #ff5a4d;
        }
        #game-area {
            position: relative;
            width: 80vw;
            height: 80vh;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Click the Collectable Item</h1>
        <p>Score: <span id="score">0</span></p>
        <p>Time left: <span id="timer">60</span> seconds</p>
        <div id="game-area"></div>
        <button id="try-again-button" onclick="resetGame()">Try Again?</button>
    </div>
    <script src="/static/js/click_button.js"></script>
</body>
</html>
