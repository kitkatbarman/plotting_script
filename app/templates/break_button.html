<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break the Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 2s ease, transform 0.1s;
        }
        button.pressed {
            transform: scale(0.95);
        }
        button:hover {
            background-color: #ff5a4d;
        }
        #button-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .try-again-button {
            background-color: rgba(102, 204, 102, 0.8);
            color: white;
            margin-top: 10px;
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        #message {
            font-size: 24px;
            color: #ffeb3b;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            z-index: 2;
        }
        .floating-box {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }
        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="centered-container">
        <div class="game-container">
            <h1>Break the Button</h1>
            <p>Number of button presses: <span id="press-count">0</span></p>
            <p>Previous record without breaking: <span id="previous-record">0</span></p>
            <div id="button-container">
                <button id="break-button" onclick="lightenButton()">Break Me</button>
            </div>
            <div id="message">You got lucky!</div>
            <button class="try-again-button" id="try-again-button" onclick="resetButton()">Try Again?</button>
        </div>
    </div>
    <script src="/static/js/break_button.js"></script>
</body>
</html>
